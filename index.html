<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enigma Machine Simulator - Encoder & Decoder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    background: #f9f9f9;
    nav {
    background-color: #222;
    padding: 10px;
    text-align: center;
  }

  nav a {
    color: white;
    margin: 0 15px;

  }

  nav a:hover {
    text-decoration: underline;
  }
  }

  .container {
    display: flex;
    max-width: 1000px;

  }

    flex: 1;
    padding: 20px;

    overflow-y: auto;

  .separator {
    width: 2px;
    background: black;
  }
  label {
    display: block;

  input, textarea {
    width: 100%;

  }
  pre {
    background: #eee;

    white-space: pre-wrap;
    word-wrap: break-word;
    border-radius: 4px;
    min-height: 50px;
  }
</style>
</head>
<body>

<h1>Enigma Machine Simulator â€” Encoder & Decoder</h1>

<div class="container">
  <div class="panel" id="encoderPanel">
    <h2>Encoder</h2>
    <label for="encodeMessage">Message to encode:</label>
    <textarea id="encodeMessage" placeholder="Type your message here..."></textarea>

    <label for="encodeRotor1">Rotor 1 start position (A-Z):</label>
    <input id="encodeRotor1" maxlength="1" value="A" />

    <label for="encodeRotor2">Rotor 2 start position (A-Z):</label>
    <input id="encodeRotor2" maxlength="1" value="A" />

    <label for="encodeRotor3">Rotor 3 start position (A-Z):</label>
    <input id="encodeRotor3" maxlength="1" value="A" />

    <label for="encodePlugboard">Plugboard pairs (e.g. AB CD EF), optional:</label>
    <input id="encodePlugboard" placeholder="Leave blank for none" />

    <button id="encodeBtn">Encode Message</button>

    <label>Encoded Message:</label>
    <pre id="encodeOutput"></pre>
  </div>

  <div class="separator"></div>

  <div class="panel" id="decoderPanel">
    <h2>Decoder</h2>
    <label for="decodeMessage">Ciphertext to decode:</label>
    <textarea id="decodeMessage" placeholder="Type ciphertext here..."></textarea>

    <label for="decodeRotor1">Rotor 1 start position (A-Z):</label>
    <input id="decodeRotor1" maxlength="1" value="A" />

    <label for="decodeRotor2">Rotor 2 start position (A-Z):</label>
    <input id="decodeRotor2" maxlength="1" value="A" />

    <label for="decodeRotor3">Rotor 3 start position (A-Z):</label>
    <input id="decodeRotor3" maxlength="1" value="A" />

    <label for="decodePlugboard">Plugboard pairs (e.g. AB CD EF), optional:</label>
    <input id="decodePlugboard" placeholder="Leave blank for none" />

    <button id="decodeBtn">Decode Message</button>

    <label>Decoded Message:</label>
    <pre id="decodeOutput"></pre>
  </div>
</div>

<script>
(() => {
  const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

  // Convert wiring string to array of indexes
  function wiringStrToList(wiringStr) {
    return wiringStr.split('').map(c => ALPHABET.indexOf(c));
  }

  // Rotor class
  class Rotor {
    constructor(wiring, notch, position = 0) {
      this.wiring = wiring;
      this.notch = notch;
      this.position = position;
      this.ringSetting = 0; // fixed for simplicity
    }

    encodeForward(c) {
      const shiftedPos = (c + this.position - this.ringSetting + 26) % 26;
      const wiredChar = this.wiring[shiftedPos];
      const output = (wiredChar - this.position + this.ringSetting + 26) % 26;
      return output;
    }

    encodeBackward(c) {
      const shiftedPos = (c + this.position - this.ringSetting + 26) % 26;
      const wiredPos = this.wiring.indexOf(shiftedPos);
      const output = (wiredPos - this.position + this.ringSetting + 26) % 26;
      return output;
    }

    step() {
      this.position = (this.position + 1) % 26;
      return this.position === this.notch;
    }
  }

  // Enigma Machine class
  class EnigmaMachine {
    constructor(rotors, reflector, plugboard = {}) {
      this.rotors = rotors;
      this.reflector = reflector;
      this.plugboard = plugboard;
    }

    encodeChar(char) {
      if (!ALPHABET.includes(char)) return char;

      let c = ALPHABET.indexOf(char);

      // Step rotors before encoding
      if (this.rotors[0].step()) {
        if (this.rotors[1].step()) {
          this.rotors[2].step();
        }
      }

      // Plugboard in
      c = this.plugboard[c] !== undefined ? this.plugboard[c] : c;

      // Forward through rotors
      for (const rotor of this.rotors) {
        c = rotor.encodeForward(c);
      }

      // Reflector
      c = this.reflector[c];

      // Backward through rotors
      for (let i = this.rotors.length - 1; i >= 0; i--) {
        c = this.rotors[i].encodeBackward(c);
      }

      // Plugboard out
      c = this.plugboard[c] !== undefined ? this.plugboard[c] : c;

      return ALPHABET[c];
    }

    encodeMessage(message) {
      return message.toUpperCase().split('').map(ch => this.encodeChar(ch)).join('');
    }
  }

  // Rotor wirings and notch positions (Enigma I)
  const ROTOR_I = wiringStrToList("EKMFLGDQVZNTOWYHXUSPAIBRCJ");
  const ROTOR_II = wiringStrToList("AJDKSIRUXBLHWTMCQGZNPYFVOE");
  const ROTOR_III = wiringStrToList("BDFHJLCPRTXVZNYEIWGAKMUSQO");

  const NOTCH_I = ALPHABET.indexOf("Q");
  const NOTCH_II = ALPHABET.indexOf("E");
  const NOTCH_III = ALPHABET.indexOf("V");

  // Reflector B
  const REFLECTOR_B_STR = "YRUHQSLDPXNGOKMIEBFZCWVJAT";
  const REFLECTOR_B = wiringStrToList(REFLECTOR_B_STR);

  // Create plugboard mapping from pairs string (like "AB CD EF")
  function createPlugboard(pairsStr) {
    const plugboard = {};
    if (!pairsStr) return plugboard;
    const pairs = pairsStr.toUpperCase().trim().split(/\s+/);
    const usedLetters = new Set();

    for (const pair of pairs) {
      if (pair.length !== 2) continue;
      const [a, b] = pair.split('');
      if (
        ALPHABET.includes(a) &&
        ALPHABET.includes(b) &&
        !usedLetters.has(a) &&
        !usedLetters.has(b) &&
        a !== b
      ) {
        plugboard[ALPHABET.indexOf(a)] = ALPHABET.indexOf(b);
        plugboard[ALPHABET.indexOf(b)] = ALPHABET.indexOf(a);
        usedLetters.add(a);
        usedLetters.add(b);
      }
    }
    return plugboard;
  }

  // Helpers to validate rotor start positions
  function parseRotorPosition(char) {
    char = char.toUpperCase();
    return ALPHABET.includes(char) ? ALPHABET.indexOf(char) : null;
  }

  // Main functions to run encoding or decoding
  function runEnigma(message, rotor1Pos, rotor2Pos, rotor3Pos, plugboardStr) {
    const rotor1 = new Rotor(ROTOR_I, NOTCH_I, rotor1Pos);
    const rotor2 = new Rotor(ROTOR_II, NOTCH_II, rotor2Pos);
    const rotor3 = new Rotor(ROTOR_III, NOTCH_III, rotor3Pos);

    const plugboard = createPlugboard(plugboardStr);

    const enigma = new EnigmaMachine([rotor1, rotor2, rotor3], REFLECTOR_B, plugboard);

    return enigma.encodeMessage(message);
  }

  // Encoder button click handler
  document.getElementById('encodeBtn').addEventListener('click', () => {
    const msg = document.getElementById('encodeMessage').value;
    const r1 = parseRotorPosition(document.getElementById('encodeRotor1').value);
    const r2 = parseRotorPosition(document.getElementById('encodeRotor2').value);
    const r3 = parseRotorPosition(document.getElementById('encodeRotor3').value);
    const plugStr = document.getElementById('encodePlugboard').value;

    if (r1 === null || r2 === null || r3 === null) {
      alert("Please enter valid rotor start positions (A-Z) for Encoder.");
      return;
    }

    if (!msg.trim()) {
      alert("Please enter a message to encode.");
      return;
    }

    const encoded = runEnigma(msg, r1, r2, r3, plugStr);
    document.getElementById('encodeOutput').textContent = encoded;
  });

  // Decoder button click handler
  document.getElementById('decodeBtn').addEventListener('click', () => {
    const msg = document.getElementById('decodeMessage').value;
    const r1 = parseRotorPosition(document.getElementById('decodeRotor1').value);
    const r2 = parseRotorPosition(document.getElementById('decodeRotor2').value);
    const r3 = parseRotorPosition(document.getElementById('decodeRotor3').value);
    const plugStr = document.getElementById('decodePlugboard').value;

    if (r1 === null || r2 === null || r3 === null) {
      alert("Please enter valid rotor start positions (A-Z) for Decoder.");
      return;
    }

    if (!msg.trim()) {
      alert("Please enter ciphertext to decode.");
      return;
    }

    const decoded = runEnigma(msg, r1, r2, r3, plugStr);
    document.getElementById('decodeOutput').textContent = decoded;
  });
})();
</script>

</body>
</html>
