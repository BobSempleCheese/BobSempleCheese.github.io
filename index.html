<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enigma Machine</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }

    nav {
      background: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .section {
      flex: 1;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: vertical;
      background: #222;
      color: #fff;
      font-family: monospace;
    }

    input[type="text"] {
      background: #222;
      color: #fff;
      border: none;
      padding: 5px;
      margin-bottom: 8px;
      width: 100%;
      border-radius: 5px;
      font-family: monospace;
    }

    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #444;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<nav>
  <div><strong>Enigma Machine</strong></div>
  <div>
    <a href="enigma.html">Enigma</a>
    <a href="blackjack.html">Blackjack</a>
  </div>
</nav>

<div class="container">
  <!-- Encoder -->
  <div class="section">
    <h2>Encoder</h2>

    <label>Rotor 1 Wiring (26 letters A-Z):</label>
    <input type="text" id="rotor1" value="EKMFLGDQVZNTOWYHXUSPAIBRCJ" maxlength="26">

    <label>Rotor 2 Wiring:</label>
    <input type="text" id="rotor2" value="AJDKSIRUXBLHWTMCQGZNPYFVOE" maxlength="26">

    <label>Rotor 3 Wiring:</label>
    <input type="text" id="rotor3" value="BDFHJLCPRTXVZNYEIWGAKMUSQO" maxlength="26">

    <label>Rotor Positions (e.g. A B C):</label>
    <input type="text" id="positions" value="A A A" maxlength="5">

    <label>Plugboard (e.g. AB CD EF):</label>
    <input type="text" id="plugboard" value="">

    <label>Input Message:</label>
    <textarea id="encoderInput" placeholder="Enter text..."></textarea>
    <button onclick="runEnigma('encoderInput', 'encodedOutput')">Encode</button>
    <label>Output:</label>
    <textarea id="encodedOutput" readonly></textarea>
  </div>

  <!-- Decoder -->
  <div class="section">
    <h2>Decoder</h2>

    <label>Rotor 1 Wiring:</label>
    <input type="text" id="d_rotor1" value="EKMFLGDQVZNTOWYHXUSPAIBRCJ" maxlength="26">

    <label>Rotor 2 Wiring:</label>
    <input type="text" id="d_rotor2" value="AJDKSIRUXBLHWTMCQGZNPYFVOE" maxlength="26">

    <label>Rotor 3 Wiring:</label>
    <input type="text" id="d_rotor3" value="BDFHJLCPRTXVZNYEIWGAKMUSQO" maxlength="26">

    <label>Rotor Positions:</label>
    <input type="text" id="d_positions" value="A A A" maxlength="5">

    <label>Plugboard:</label>
    <input type="text" id="d_plugboard" value="">

    <label>Encoded Message:</label>
    <textarea id="decoderInput" placeholder="Enter encoded text..."></textarea>
    <button onclick="runEnigma('decoderInput', 'decodedOutput', true)">Decode</button>
    <label>Decoded Output:</label>
    <textarea id="decodedOutput" readonly></textarea>
  </div>
</div>

<script>
const reflector = "YRUHQSLDPXNGOKMIEBFZCWVJAT";

function plugboardSwap(c, wiring) {
  for (let pair of wiring.split(' ')) {
    if (pair.length === 2) {
      let a = pair[0].toUpperCase();
      let b = pair[1].toUpperCase();
      if (c === a) return b;
      if (c === b) return a;
    }
  }
  return c;
}

function mod(n, m) {
  return ((n % m) + m) % m;
}

function runEnigma(inputId, outputId, isDecoder = false) {
  const rotor1 = document.getElementById(isDecoder ? "d_rotor1" : "rotor1").value.toUpperCase();
  const rotor2 = document.getElementById(isDecoder ? "d_rotor2" : "rotor2").value.toUpperCase();
  const rotor3 = document.getElementById(isDecoder ? "d_rotor3" : "rotor3").value.toUpperCase();

  const positionsInput = document.getElementById(isDecoder ? "d_positions" : "positions").value.toUpperCase().split(" ");
  const plugboard = document.getElementById(isDecoder ? "d_plugboard" : "plugboard").value.toUpperCase();

  let pos = positionsInput.map(p => p.charCodeAt(0) - 65);
  let rotors = [rotor1, rotor2, rotor3];
  let input = document.getElementById(inputId).value.toUpperCase().replace(/[^A-Z]/g, "");
  let output = "";

  for (let i = 0; i < input.length; i++) {
    pos[2] = (pos[2] + 1) % 26;
    if (pos[2] === 0) {
      pos[1] = (pos[1] + 1) % 26;
      if (pos[1] === 0) pos[0] = (pos[0] + 1) % 26;
    }

    let c = input[i];
    c = plugboardSwap(c, plugboard);

    for (let j = 2; j >= 0; j--) {
      let shiftedIndex = mod(c.charCodeAt(0) - 65 + pos[j], 26);
      c = rotors[j][shiftedIndex];
      c = String.fromCharCode(mod(c.charCodeAt(0) - 65 - pos[j], 26) + 65);
    }

    c = reflector[c.charCodeAt(0) - 65];

    for (let j = 0; j < 3; j++) {
      let shiftedIndex = mod(c.charCodeAt(0) - 65 + pos[j], 26);
      c = String.fromCharCode(65 + rotors[j].indexOf(String.fromCharCode(shiftedIndex + 65)));
      c = String.fromCharCode(mod(c.charCodeAt(0) - 65 - pos[j], 26) + 65);
    }

    c = plugboardSwap(c, plugboard);
    output += c;
  }

  document.getElementById(outputId).value = output;
}
</script>

</body>
</html>
