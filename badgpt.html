<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FakeGPT Max ðŸ¤–</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f0f0;
      margin: 0;
    }
    #chatbox {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #ffffff;
      border-bottom: 2px solid #ccc;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #fafafa;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .bot-response {
      background: #e3f2fd;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .user-input {
      background: #c8e6c9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; background:#1976d2; color:white; margin:0; padding:10px;">
    FakeGPT Max ðŸ¤– (Smartest Offline Bot Possible)
  </h2>
  <div id="chatbox">
    <div class="bot-response"><strong>FakeGPT:</strong> Hello. I am a fully offline bot running on JavaScript only. Ask me anything!</div>
  </div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Ask me anything..." />
    <button onclick="talkToFakeGPT()">Send</button>
  </div>

  <script>
    const facts = {
      "earth": "Earth is the third planet from the Sun and the only known one to support life.",
      "sun": "The Sun is a giant ball of hot plasma. It's about 93 million miles from Earth.",
      "moon": "The Moon affects Earthâ€™s tides and takes 27.3 days to orbit our planet.",
      "js": "JavaScript is a scripting language that runs in your browser and makes websites interactive.",
      "ai": "Artificial Intelligence is the simulation of human intelligence in machines.",
      "gpt": "GPT stands for Generative Pre-trained Transformer, developed by OpenAI.",
      "chatgpt": "ChatGPT is a language model by OpenAI, used to generate human-like responses.",
    };

    function smartReply(input) {
      const text = input.toLowerCase().trim();

      if (!text) return "You said... nothing? I respect that silence.";

      // Greeting detection
      if (/hello|hi|hey/.test(text)) return "Hello there! What can I help you with?";
      if (/how are you/.test(text)) return "I'm just some JavaScript running in your browser â€” so, I'd say I'm doing great!";
      if (/who.*you/.test(text)) return "I'm FakeGPT Max, a fully offline chatbot built in JavaScript.";
      if (/what.*your name/.test(text)) return "They call me FakeGPT Max. Not official, but proud.";

      // Fact queries
      for (const keyword in facts) {
        if (text.includes(keyword)) return facts[keyword];
      }

      // Math handling
      try {
        if (/[\d\s\+\-\*\/\(\)]+/.test(text) && text.match(/[\d]/)) {
          const result = eval(text);
          return `That math equals: ${result}`;
        }
      } catch {
        return "That looked like math, but it confused me.";
      }

      // Date/Time
      if (text.includes("time")) return `It's currently ${new Date().toLocaleTimeString()}`;
      if (text.includes("date")) return `Today is ${new Date().toDateString()}`;

      // Philosophy/fun
      if (text.includes("what is love")) return "Baby don't hurt me... ðŸŽ¶";
      if (text.includes("meaning of life")) return "42. Always 42.";
      if (text.includes("are you real")) return "I exist as much as your dreams do. Spooky, huh?";

      // Default fallback
      return "I don't know the answer to that yet. But you can teach me if you want!";
    }

    function talkToFakeGPT() {
      const inputField = document.getElementById("input");
      const chatbox = document.getElementById("chatbox");
      const userText = inputField.value;

      const botReply = smartReply(userText);

      chatbox.innerHTML += `<div class="user-input"><strong>You:</strong> ${userText}</div>`;
      chatbox.innerHTML += `<div class="bot-response"><strong>FakeGPT:</strong> ${botReply}</div>`;

      inputField.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
